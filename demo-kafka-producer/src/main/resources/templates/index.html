<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kafka Producer</title>
</head>
<body>
<h1>Send Username to Kafka</h1>
<form action="/send" method="post">
    <label>
        <input type="text" name="username" placeholder="Enter your name" required>
    </label>
    <button type="submit">Send</button>
</form>
<p th:text="${message}"></p>
</body>
</html>
